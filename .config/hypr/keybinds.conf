# SESSION ACTIONS

bind = $modshift, E, exec, wlogout
bind = $mod CTRL, I, exec, bash -c 'hyprctl reload && notify-send "Hyprland reloaded"'

## HELP

bind = $mod, F1, exec, wofi --dmenu --width 800 --lines 20 < ~/.config/hypr/help.txt

## LAUNCHER

bind = $mod, R, exec, wofi --show drun

# POPUP TERMINAL

bind = $mod, RETURN, exec, ~/.config/hypr/popup_quake.sh $term

## Run or raise (cycle focus style)

bind = $mod, E,     exec, ~/.config/hypr/run_or_raise.sh emacs Emacs
bind = $mod, comma, exec, ~/.config/hypr/run_or_raise.sh pcmanfm Pcmanfm
bind = $modshift, comma, togglespecialworkspace, fm
bind = $mod, grave, exec, ~/.config/hypr/run_or_raise.sh alacritty Alacritty
bind = $mod, Z,     exec, ~/.config/hypr/run_or_raise.sh zathura org.pwmt.zathura
bind = $mod, B,     exec, ~/.config/hypr/run_or_raise.sh brave Brave-browser

bind = $modshift, grave, exec, [workspace 6;] alacritty

## WINDOWS

bind = SUPER, C, exec, bash -c 'class=$(hyprctl activewindow -j | jq -r ".class"); notify-send "Текущее окно" "$class"'

bind = $alt, Q, killactive

# change appearance(?)

bind = $mod, SPACE, exec, hyprctl dispatch tagwindow hidefloat && hyprctl dispatch togglefloating
bind = $modshift, SPACE, togglefloating
#bind = $mod, SPACE, togglefloating
bind = $mod, M, fullscreen 

# Window focus

bind = $alt, Tab, cyclenext
bind = $alt SHIFT, Tab, cyclenext, prev

bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, cyclenext, prev
bind = $mod, J, cyclenext

## WORKSPACES

# Switch workspaces with mod + [0-9]

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10


bind = $mod, ESCAPE, workspace, previous

# volume control
bind = $mod, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mod, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# floating moving

$rx = 1920 #monitor resolution x
$ry = 1080 #monitor resolution y
$wx = 724 #window size x
$wy = 498 #window size y
bind = $mod, left,  exec, hyprctl dispatch moveactive exact 0 0  && hyprctl dispatch resizeactive exact $wx $ry
bind = $mod, right, exec, hyprctl dispatch moveactive exact "$(echo $(($rx-$wx)) 0)" && hyprctl dispatch resizeactive exact $wx $ry
bind = $mod, up,    exec, hyprctl dispatch moveactive exact 0 0 && hyprctl dispatch resizeactive exact $rx $wy
bind = $mod, down,  exec, hyprctl dispatch moveactive exact "$(echo 0 $(($ry-$wy)))" && hyprctl dispatch resizeactive exact $rx $wy


# Move active window to a workspace with mod + SHIFT + [0-9]

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, N, movetoworkspacesilent, 11

# Increase|decrease size of active window 

bind = $mod CTRL, left,  resizeactive, -30 0
bind = $mod CTRL, right, resizeactive, 30 0
bind = $mod CTRL, up,    resizeactive , 0 -30
bind = $mod CTRL, down,  resizeactive , 0 30



# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and draggin
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindo

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous